name: TFLint pipeline
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tflint:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
      name: Checkout source code

    - uses: terraform-linters/setup-tflint@v1
      name: Setup TFLint
      with:
        tflint_version: v0.26.0

    - name: Show version
      run: tflint --version

    - name: Run TFLint
      run: |
        find ./ -type f -name "*.tf" -exec dirname {} \; | sort -u | while read m; \
        do (cd "$m" && echo "$m" && tflint -f compact -c ${GITHUB_WORKSPACE}/.github/workflows/.tflint.hcl); done
